<!DOCTYPE html>
<html>
    <head>
        <title>Quizling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Quizzes</h1>
        <table id="myTable" class="display compact">
            <thead>
                <tr>
                    <th>Quiz id</th>
                    <th>Quiz name</th>
                </tr>
            </thead>
        </table>

        <div class="quizModal">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#quizModal">Make your own quiz!</button>

            <!-- Modal -->
            <div class="modal fade" id="quizModal" role="dialog">
                <div class="modal-dialog modal-lg">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Make your own quiz!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="active nav-link" data-toggle="tab" href="#quizTab">Quiz</a>
                            </li>
                            <li class = "nav-item">
                                <a class="nav-link" data-toggle="tab" href="#questionTab">Questions</a>
                            </li>
                        </ul>

                        <div class="tab-content">

                            <div id="quizTab" class="tab-pane active">
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="quizId">Quiz id</label>
                                            <input type ="text" class="form-control" id="quizId" type="text" placeholder="Id">
                                        </div>

                                        <div class="form-group">
                                            <label for="quizName">Quiz name</label>
                                            <input type ="text" class="form-control"  id="quizName" type="text" placeholder="Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="quizStart">Start time</label>
                                            <input class="form-control" type="datetime-local" id="quizStart" placeholder="Start time">
                                        </div>
                                    </form>
                                </div>
                            </div>


                            <div id="questionTab" class="tab-pane">
                                <div class="modal-body">
                                    <form>
                                        <h2>Question 1</h2>
                                        <div class="form-group">
                                            <label for="questionId">Question id</label>
                                            <input type ="text" class="form-control"  id="questionId" placeholder="id">
                                        </div>

                                        <div class="form-group">
                                            <label for="question">Question</label>
                                            <input type ="text" class="form-control"  id="question" placeholder="question">
                                        </div>

                                        <div class="form-group">
                                            <label for="sec">Duration</label>
                                            <input type ="text" class="form-control"  id="sec" placeholder="seconds">
                                        </div>
                                        <div class="form-group">
                                            <label for="answer1">Answer 1</label>
                                            <input type ="text" class="form-control"  id="answer1" placeholder="Answer 1">
                                        </div>
                                        <div class="form-group">
                                            <label for="answer2">Answer 2</label>
                                            <input type ="text" class="form-control"  id="answer2" placeholder="Answer 2">
                                        </div>
                                        <div class="form-group">
                                            <label for="answer3">Answer 3</label>
                                            <input type ="text" class="form-control"  id="answer3" placeholder="Answer 3">
                                        </div>
                                        <div class="form-group">
                                            <label for="answer4">Answer 4</label>
                                            <input type ="text" class="form-control"  id="answer4" placeholder="Answer 4">
                                        </div>
                                        <div class="form-group">
                                            <label for="correctAns">Correct answer</label>
                                            <input type ="text" class="form-control"  id="correctAns" placeholder="Answer nr">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type ="button" id="createQuiz" class="btn btn-default" data-dismiss="modal">Create quiz</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
