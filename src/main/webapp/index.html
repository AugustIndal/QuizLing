<!DOCTYPE html>
<html>
    <head>
        <title>Quizling</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
    <div class="container-fluid">

        <div class="page-header">
            <h1>Quizzes</h1>
        </div>
        <table id="myTable" class="display compact">
            <thead>
                <tr>
                    <th>Quiz id</th>
                    <th>Quiz name</th>
                    <th>Start time</th>
                    <th>Starting in</th>
                </tr>
            </thead>
        </table>

        <div class="quizModal">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#quizModal">Make your own quiz!</button>

            <!-- Modal -->
            <div class="modal fade" id="quizModal" role="dialog">
                <div class="modal-dialog modal-lg">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Make your own quiz!</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="active nav-link" data-toggle="tab" href="#quizTab">Quiz</a>
                            </li>
                            <li class = "nav-item">
                                <a class="nav-link" data-toggle="tab" href="#questionTab1">Question 1</a>
                            </li>
                            <li class = "nav-item">
                                <a class="nav-link" data-toggle="tab" href="#questionTab2">Question 2</a>
                            </li>
                            <li class = "nav-item">
                                <a class="nav-link" data-toggle="tab" href="#questionTab3">Question 3</a>
                            </li>
                        </ul>

                        <div class="tab-content">

                            <div id="quizTab" class="tab-pane active">
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="quizAuthor">Quiz author</label>
                                            <input type ="text" class="form-control" id="quizAuthor" type="text" placeholder="Id">
                                        </div>

                                        <div class="form-group">
                                            <label for="quizName">Quiz name</label>
                                            <input type ="text" class="form-control"  id="quizName" type="text" placeholder="Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="quizStart">Start time</label>
                                            <input class="form-control" type="datetime-local" id="quizStart" placeholder="Start time">
                                        </div>
                                    </form>
                                </div>
                            </div>


                            <div id="questionTab1" class="tab-pane">
                                <div class="modal-body">
                                    <form>
                                        <h3>Question 1</h3>

                                        <div class="form-group">
                                            <label for="question1">Question</label>
                                            <input type ="text" class="form-control"  id="question1" placeholder="question">
                                        </div>

                                        <div class="form-group">
                                            <label for="url1">Picture url</label>
                                            <input type ="text" class="form-control"  id="url1" placeholder="Url">
                                        </div>

                                        <div class="form-group">
                                            <label for="sec1">Duration</label>
                                            <input type ="text" class="form-control"  id="sec1" placeholder="seconds">
                                        </div>
                                        <h4>Answers</h4>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer11" placeholder="Answer 1">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer21" placeholder="Answer 2">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer31" placeholder="Answer 3">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer41" placeholder="Answer 4">
                                        </div>
                                        <div class="form-group">
                                            <label for="correct1">Correct Answer</label>
                                            <select class="form-control" id="correct1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div id="questionTab2" class="tab-pane">
                                <div class="modal-body">
                                    <form>
                                        <h3>Question 2</h3>
                                        <div class="form-group">
                                            <label for="question1">Question</label>
                                            <input type ="text" class="form-control"  id="question2" placeholder="question">
                                        </div>

                                        <div class="form-group">
                                            <label for="url2">Picture url</label>
                                            <input type ="text" class="form-control"  id="url2" placeholder="Url">
                                        </div>

                                        <div class="form-group">
                                            <label for="sec1">Duration</label>
                                            <input type ="text" class="form-control"  id="sec2" placeholder="seconds">
                                        </div>
                                        <h4>Answers</h4>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer12" placeholder="Answer 1">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer22" placeholder="Answer 2">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer32" placeholder="Answer 3">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer42" placeholder="Answer 4">
                                        </div>
                                        <div class="form-group">
                                            <label for="correct2">Correct Answer</label>
                                            <select class="form-control" id="correct2">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div id="questionTab3" class="tab-pane">
                                <div class="modal-body">
                                    <form>
                                        <h3>Question 3</h3>
                                        <div class="form-group">
                                            <label for="question1">Question</label>
                                            <input type ="text" class="form-control"  id="question3" placeholder="question">
                                        </div>

                                        <div class="form-group">
                                            <label for="url3">Picture url</label>
                                            <input type ="text" class="form-control"  id="url3" placeholder="Url">
                                        </div>

                                        <div class="form-group">
                                            <label for="sec1">Duration</label>
                                            <input type ="text" class="form-control"  id="sec3" placeholder="seconds">
                                        </div>
                                        <h4>Answers</h4>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer13" placeholder="Answer 1">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer23" placeholder="Answer 2">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer33" placeholder="Answer 3">
                                        </div>
                                        <div class="form-group">
                                            <input type ="text" class="form-control"  id="answer43" placeholder="Answer 4">
                                        </div>
                                        <div class="form-group">
                                            <label for="correct1">Correct Answer</label>
                                            <select class="form-control" id="correct3">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type ="button" id="createQuiz" class="btn btn-default" data-dismiss="modal">Create quiz</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Click quiz Modal -->
        <div id="clickModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="quizTitle"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label for="nickInput">Nickname:</label>
                        <br>
                        <input type ="text"  id="nickInput">
                    </div>
                    <div class="modal-footer">
                        <button type ="button" id="startQuiz" class="btn btn-primary ">Join quiz</button>
                        <button type ="button" id="deleteQuiz" class="btn btn-danger ">Delete quiz</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </div>
    </body>
</html>
